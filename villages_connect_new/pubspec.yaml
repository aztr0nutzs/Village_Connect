name: villages_connect_new
description: A Flutter application with Firebase, local storage, notifications, accessibility, cache, and API integration.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.11.0
  firebase_auth: ^5.7.0

  # Storage & prefs
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # Notifications & timezone
  flutter_local_notifications: ^17.2.1
  flutter_timezone:
    path: third_party/flutter_timezone

  # Accessibility & TTS
  accessibility_tools: ^2.7.1
  flutter_tts: ^4.2.3

  # Networking & utils
  dio: ^5.9.0
  connectivity_plus: ^6.0.3
  path_provider: ^2.1.5
  flutter_cache_manager: ^3.3.2
  intl: ^0.19.0
  timezone: ^0.9.4

  # Launching, maps, location (required by screens)
  url_launcher: ^6.3.0
  google_maps_flutter: ^2.6.1
  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
