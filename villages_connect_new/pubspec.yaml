name: villages_connect_new
description: A Flutter application with Firebase, local storage, notifications, accessibility, cache, and API integration.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2

  # Storage & prefs
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # Notifications & timezone
  flutter_local_notifications: ^19.5.0
  flutter_timezone:
    path: third_party/flutter_timezone

  # Accessibility & TTS
  accessibility_tools: ^2.7.1
  flutter_tts: ^4.2.3

  # Networking & utils
  dio: ^5.9.0
  connectivity_plus: ^7.0.0
  path_provider: ^2.1.5
  flutter_cache_manager: ^3.3.2
  intl: ^0.20.2
  timezone: ^0.10.1

  # Launching, maps, location (required by screens)
  url_launcher: ^6.3.0
  google_maps_flutter: ^2.6.1
  geolocator: ^14.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/vlgcnct1.png

dependency_overrides:
  connectivity_plus:
    path: third_party/plugins/connectivity_plus
  firebase_auth:
    path: third_party/plugins/firebase_auth
  firebase_core:
    path: third_party/plugins/firebase_core
  flutter_local_notifications:
    path: third_party/plugins/flutter_local_notifications
  flutter_secure_storage:
    path: third_party/plugins/flutter_secure_storage
  flutter_tts:
    path: third_party/plugins/flutter_tts
  geolocator_android:
    path: third_party/plugins/geolocator_android
  package_info_plus:
    path: third_party/plugins/package_info_plus
  sqflite_android:
    path: third_party/plugins/sqflite_android
