plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

def flutterExtension = project.extensions.findByName("flutter") ?: rootProject.extensions.findByName("flutter")
def compileSdkValue = flutterExtension?.compileSdkVersion ?: 36
def minSdkValue = flutterExtension?.minSdkVersion ?: 24
def targetSdkValue = flutterExtension?.targetSdkVersion ?: compileSdkValue

android {
    namespace = 'net.wolverinebeach.flutter_timezone'
    compileSdk = compileSdkValue

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        targetSdk = targetSdkValue
        minSdk = minSdkValue
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    lint {
        disable += 'InvalidPackage'
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }
}
